<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>

<body>
  <div class="py-5 align-items-center d-flex h-100" style="	background-image: url(login.jpg);	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8 px-md-5">
          <h1 class="display-3 mb-4">Sign up</h1>
          <form id="c_form-h" class="w-75 px-5">
            <div class="form-group row">
              <div class="col-10">
                <input type="text" class="form-control border-dark border-right-0 border-top-0 border-bottom border-left-0" id="inputmailh" placeholder="Username"> </div>
            </div><br>
            <div class="form-group row">
              <div class="col-10">
                <input type="email" class="form-control bg-light border-dark border-right-0 border-top-0 border-bottom border-left-0" id="inputmailh" placeholder="Email"> </div>
            </div><br>
            <div class="form-group row">
              <div class="col-10">
                <input type="password" class="form-control bg-light border-dark border-right-0 border-top-0 border-bottom border-left-0" id="inputpasswordh" placeholder="Password"> </div>
            </div><br>
            <div class="form-group row">
              <div class="col-10">
                <input type="number" class="form-control bg-light border-dark border-right-0 border-top-0 border-bottom border-left-0" id="inputmailh" placeholder="Verification code"> </div>
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br><br>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
